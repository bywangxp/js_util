<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1,#box2,#box3{
            width: 400px;
            margin: 10px auto;
        }
        #bottom li{
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: none;
        }
        .current{
            background-color: pink;
        }
    </style>
    <script>
        window.onload=function(){
            function fun(id){
                var con=document.getElementById(id);
                var btns=con.getElementsByTagName("button");
                var box=con.getElementsByTagName("li");
                var timer=null;
                for(var i=0;i<btns.length;++i){
                   //  btns[i].index=i; 不需要序号
                   btns[i].onmouseover=  function tab(num){
                    //此处使用这种函数声明方式，如果是另一种需要前置，因为调用在前面
                  return function(){
                  	clearTimeout(timer);//引入了延时节流
                     timer=window.setTimeout(function(){ 
                        for(var j=0;j<btns.length;++j){
                            btns[j].className="";
                            box[j].style.display="none";
                        }
                        box[num].className="current";
                        //这里不需要this，因为 btns[i].onclick=tab(i);的i是同一个i，但是之前的一个内部的一个外部的i，所以不同
                        box[num].style.display='block';
                    },300);
                 }
                }(i);//立即执行方式
                }
              
            }
            fun("box1");//tab的隔离
            fun("box2");
            fun("box3");
        }
    </script>
</head>
<body>
<div id="box1">
<div id="top">
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <button>按钮6</button>
</div>
<div id="bottom">
    <ul>
        <li style="display:block;">盒子1</li>
        <li>盒子2</li>
        <li>盒子3</li>
        <li>盒子4</li>
        <li>盒子5</li>
        <li>盒子6</li>
    </ul>
</div>
</div>
<div id="box2">
    <div id="top">
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
        <button>按钮6</button>
    </div>
    <div id="bottom">
        <ul>
            <li style="display:block;">盒子1</li>
            <li>盒子2</li>
            <li>盒子3</li>
            <li>盒子4</li>
            <li>盒子5</li>
            <li>盒子6</li>
        </ul>
    </div>
</div>
<div id="box3">
    <div id="top">
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
        <button>按钮6</button>
    </div>
    <div id="bottom">
        <ul>
            <li style="display:block;">盒子1</li>
            <li>盒子2</li>
            <li>盒子3</li>
            <li>盒子4</li>
            <li>盒子5</li>
            <li>盒子6</li>
        </ul>
    </div>
</div>
</body>
</html>
