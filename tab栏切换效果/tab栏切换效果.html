<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1,#box2,#box3{
            width: 400px;
            margin: 10px auto;
        }
        #bottom li{
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: none;
        }
        .current{
            background-color: pink;
        }
    </style>
    <script>
        window.onload=function(){
            function fun(id){
                var con=document.getElementById(id);
                var btns=con.getElementsByTagName("button");
                var box=con.getElementsByTagName("li");
                for(var i=0;i<btns.length;++i){
                    btns[i].index=i;//引入索引
                    btns[i].onclick=function(){
                    //此处的i与内部的i不是同一个i，所以需要引入index，内部的i是每次鼠标点击产生的i
                        for(var j=0;j<btns.length;++j){
                            btns[j].className="";
                            box[j].style.display="none";
                        }
                        this.className="current";
                        box[this.index].style.display='block';
                    }
                }
            }
            fun("box1");//tab的隔离
            fun("box2");
            fun("box3");
        }
    </script>
</head>
<body>
<div id="box1">
<div id="top">
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <button>按钮6</button>
</div>
<div id="bottom">
    <ul>
        <li style="display:block;">盒子1</li>
        <li>盒子2</li>
        <li>盒子3</li>
        <li>盒子4</li>
        <li>盒子5</li>
        <li>盒子6</li>
    </ul>
</div>
</div>
<div id="box2">
    <div id="top">
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
        <button>按钮6</button>
    </div>
    <div id="bottom">
        <ul>
            <li style="display:block;">盒子1</li>
            <li>盒子2</li>
            <li>盒子3</li>
            <li>盒子4</li>
            <li>盒子5</li>
            <li>盒子6</li>
        </ul>
    </div>
</div>
<div id="box3">
    <div id="top">
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
        <button>按钮6</button>
    </div>
    <div id="bottom">
        <ul>
            <li style="display:block;">盒子1</li>
            <li>盒子2</li>
            <li>盒子3</li>
            <li>盒子4</li>
            <li>盒子5</li>
            <li>盒子6</li>
        </ul>
    </div>
</div>
</body>
</html>
